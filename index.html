<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      渥美運輸株式会社-ASDX 総合物流業 保管管理～梱包・発送（配送）まで
    </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="l-header">
      <a href="" class="c-headerLogo">
        <img
          class="c-headerLogo__img"
          src="img/logo.png"
          alt="渥美運輸株式会社-ASDX"
        />
        <span class="c-headerLogo__companyName">渥美運輸株式会社</span>
      </a>
      <nav class="c-headerNavPC" aria-label="PC用のメニュー">
        <ul class="c-headerNavPC__list">
          <li><a href="">Services</a></li>
          <li><a href="">News</a></li>
          <li><a href="">About Us</a></li>
          <li><a class="c-contactLink contact">ご相談・お問い合わせ</a></li>
          <li>
            <a href="03-3699-6681" class="c-contactLink tel">03-3699-6681</a>
          </li>
        </ul>
      </nav>
      <button
        type="button"
        id="navButton"
        class="c-hamburgerNavButton"
        aria-expanded="false"
        aria-controls="headerNavSmart"
        aria-label="Toggle navigation"
      >
        <span class="c-hamburgerNavButton__bar"></span>
        <span class="c-hamburgerNavButton__bar"></span>
        <span class="c-hamburgerNavButton__bar"></span>
      </button>

      <nav
        id="headerNavSmart"
        class="c-headerNavSmart"
        aria-hidden="true"
        aria-label="スマートデバイス用のメニュー"
      >
        <div class="c-headerNavSmart__inner">
          <div class="c-headerNavSmart__buttons">
            <a href="" class="c-contactLink contact">ご相談・お問い合わせ</a>
            <a href="tel:03-3699-6681" class="c-contactLink tel"
              >03-3699-6681</a
            >
          </div>
          <ul class="c-headerNavSmart__mainLinks">
            <li><a href="">Services</a></li>
            <li><a href="">News</a></li>
            <li><a href="">About Us</a></li>
          </ul>
          <ul class="c-headerNavSmart__subLinks">
            <li><a href="">よくあるご質問</a></li>
            <li><a href="">プライバシーポリシー</a></li>
            <li><a href="">採用情報</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="l-main"></main>
    <footer class="l-footer"></footer>
    <script>
      // Navigation controls
      const navButton = document.getElementById("navButton");
      const headerNavSmart = document.getElementById("headerNavSmart");

      navButton.addEventListener("click", () => {
        const expanded =
          navButton.getAttribute("aria-expanded") === "true" ? "false" : "true";

        navButton.setAttribute("aria-expanded", expanded);
        headerNavSmart.style = "display: block";

        headerNavSmart.setAttribute(
          "aria-hidden",
          expanded === "true" ? "false" : "true"
        );
      });
    </script>
  </body>
</html>
